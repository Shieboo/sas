<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" http-equiv="content-type" content="text/html">
  <title>sas-grid-example</title>
  <link rel="stylesheet" href="sas-grid.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <header class="navigation">
      <span class="navigation-logo">AWS</span>
      <div>
        <span class="navigation-button">Services</span>
        <span class="navigation-button">Resource Groups</span>
      </div>
    </header>

    <main class="main">
      <div class="sas-row">
        <div class="sas-col-8 main-content">
          <div class="main-content-services">
            <div class="main-content-services-title">
              AWS services
            </div>
            <input class="main-content-services-search"></input>
            <div class="main-content-services-rollout">
              Recently visited services
            </div>
            <div class="main-content-services-link">
              <a href="#">Directory Service</a>
              <a href="#">IAM</a>
              <a href="#">WorkSpaces</a>
            </div>
          </div>

          <div class="sas-row main-content-solution">

          </div>

          <div class="sas-row main-content-build">

          </div>
        </div>
        <div class="sas-col-4 main-aside">
          <div class="sas-row main-aside-tips">

          </div>

          <div class="sas-row main-aside-explore">

          </div>

          <div class="sas-row main-aside-feedback">

          </div>
        </div>
      </div>
    </main>

    <footer class="footer">

    </footer>
  </div>
</body>

</html>
